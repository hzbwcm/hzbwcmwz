<!doctype html>

<div class="daohang">

<!--网页路径-->
<div class="lujing-box">

            <i class="iconfont icon-shuangjiantouyou"></i>

</div>

<!--主体-->
<main>
    <!--搜索,操作行-->
    <div class="caozuo-big-box">
        <div class="caozuo-qb"><span>全部关注：</span><span class="caozuo-qb-num">10</span></div>
        <div class="caozuo-sousuo-box">
            <div class="quanxuan-box">
                <input type="checkbox" id="quanxuan-input">
                <label for="quanxuan-input">全选</label>
            </div>
            <div class="shanchu-box">
                <i class="iconfont icon-shanchu"></i>
                <span class="caozuo-shanchu">删除选中</span>
            </div>
            <div class="sousuo-box">
                <input type="text" value="" placeholder="请输入搜索关键词">
                <span class="sousuo-button">搜索</span>
            </div>
        </div>
    </div>
    <!--已关注内容-->
    <div class="main-ygz-box">
        <!--内容-->
        <div class="ygz-box">
            <a href="" class="ygz-box-a">
                <div class="ygz-img">
                    <img src="" alt="">
                </div>
                <div class="ygz-xx-box">
                    <div class="ygz-xx-gsmc">xxxxxxx公司</div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">生产类别：</span>
                        <span class="ygz-xx-gsxx-r">卫生巾,纸尿裤,经期裤</span>
                    </div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">主要代工品牌：</span>
                        <span class="ygz-xx-gsxx-r">苏菲,护舒宝</span>
                    </div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">公司地址：</span>
                        <span class="ygz-xx-gsxx-r">某某省某某市某某区某某路201号</span>
                    </div>
                </div>
            </a>
            <div class="ygz-cz-box">
                <div class="ygz-cz-xz-sc-box">
                    <div class="ygz-cz-xz">
                        <input type="checkbox">
                        <label>选择</label>
                    </div>
                    <div class="ygz-cz-sc" gsmc="xxxxxxx公司" id="1">删除</div>
                </div>
            </div>
        </div>
        <!--内容-->
        <div class="ygz-box">
            <a href="" class="ygz-box-a">
                <div class="ygz-img">
                    <img src="" alt="">
                </div>
                <div class="ygz-xx-box">
                    <div class="ygz-xx-gsmc">xxxxxxx公司</div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">生产类别：</span>
                        <span class="ygz-xx-gsxx-r">卫生巾,纸尿裤,经期裤</span>
                    </div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">主要代工品牌：</span>
                        <span class="ygz-xx-gsxx-r">苏菲,护舒宝</span>
                    </div>
                    <div class="ygz-xx-gsxx">
                        <span class="ygz-xx-gsxx-l">公司地址：</span>
                        <span class="ygz-xx-gsxx-r">某某省某某市某某区某某路201号</span>
                    </div>
                </div>
            </a>
            <div class="ygz-cz-box">
                <div class="ygz-cz-xz-sc-box">
                    <div class="ygz-cz-xz">
                        <input type="checkbox">
                        <label>选择</label>
                    </div>
                    <div class="ygz-cz-sc" gsmc="yyyyyyyyyyy公司" id="2">删除</div>
                </div>
            </div>
        </div>
    </div>
    <!--分页-->
    <div class="main-fenye-box">
        <span class="main-sy">首页</span>
        <div class="main-syy">上一页</div>
        <ul>
            <li class="right-bottom-click">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <div class="main-xyy">下一页</div>
        <div class="main-tiaozhuan">
            <span class="tiaozhuan">跳转</span>
            <input type="text" value="">
            <span>页</span>
        </div>
        <span class="main-wy">尾页</span>
    </div>
</main>


<script src="{:config('home_js')}/guanzhu.js"></script>
