<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码重置</title>
    <link rel="stylesheet" href="{:config('home_css')}/bootstrap.css">
    <link rel="stylesheet" href="{:config('home_css')}/chongzhimima.css">
    <link rel="stylesheet" href="{:config('home_icon')}/iconfont.css">
    <script src="{:config('home_js')}/jquery.js"></script>
    <script src="{:config('home_js')}/bootstrap.js"></script>
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="header-box">
        <div class="header-logo">
            <img src="{:config('home_img')}/a0.png" alt="">
        </div>
        <strong class="wjmm-title">忘记密码</strong>
        <strong class="zc-dl-wdgc">
            <div class="header-zc"><a href="">注册</a></div>
            <div class="header-zc"><a href="">登陆</a></div>
            <div class="header-zc"><a href="">我的工厂</a></div>
        </strong>
    </div>
</header>

<main>
    <div class="main-bottom">
        <form class="form-horizontal" method="post">
            <div class="control-group">
                <label class="control-label" for="inputPassword">重置密码:</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPasswordtwo">确认密码:</label>
                <div class="controls">
                    <input type="password" id="inputPasswordtwo" placeholder="" value="">
                </div>
            </div>
            <div class="main-btn">
                <button type="submit" class="btn">确认</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
