<!doctype html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息管理</title>
    <link rel="stylesheet" href="{:config('home_css')}/bootstrap.css">

    <link rel="stylesheet" href="{:config('home_icon')}/iconfont.css">
    <script src="{:config('home_js')}/jquery.js"></script>

<style type="text/css">

<body>

    <div class="main-title-box">
        <div class="main-title">
            <a href="{:url('home/user/fabuxinxi')}" class="main-title-a">发布信息</a>
            <a href="{:url('home/user/xinxiguanlishouye')}" class="main-title-a a-active">信息管理</a>

                    <div id="localImag">

                        <!--这是图片上传的input框-->
                        <label class="lacalLabel"><input type='file' id='doc' name='pic' value="" onclick="inputimg('pic','lacalImag','preview','doc')"></label>
                        <img data-original="" id="preview" alt="">
                    </div>
                </div>
                <div class="form-img-box-right">
                    <div id="localImag2" class="localImag">
