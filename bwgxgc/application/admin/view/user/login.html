<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{:config('admin_lib')}/html5shiv.js"></script>
    <script type="text/javascript" src="{:config('admin_lib')}/respond.min.js"></script>
    <![endif]-->
    <link href="{:config('admin_static')}/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="{:config('admin_static')}/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="{:config('admin_static')}/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="{:config('admin_lib')}/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="{:config('admin_lib')}/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="loginWraper"
     style=" background: url({:config('admin_static')}/h-ui.admin/images/admin-login-bg2.jpg) no-repeat center">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="{$Request.url}" method="post">

            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="用户名" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
                </div>

            </div>
            <div class="tishi_span" style="text-align: center;font-size: 20px;color: red" >{$errorinfo|default=""}</div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3" style="margin-top: -16px;">
                    <!--&nbsp;&nbsp;-->
                    <a href="{:url('home/user/register')}" style="color: #ffffff;font-size: 16px;" class="col-xs-offset-2">还未注册？</a>
                    <!--&nbsp;&nbsp;-->
                    <a href="{:url('admin/user/sendmail')}" style="color: #ffffff;font-size: 16px;" class="col-xs-offset-2">忘记密码</a>
                </div>
                <div class="formControls col-xs-6 col-xs-offset-4" style="margin-top: 30px;">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L col-xs-offset-2"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;" onclick=window.location.href="{:url('/')}">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">杭州博卫传媒有限公司</div>
<script type="text/javascript" src="{:config('admin_lib')}/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{:config('admin_static')}/h-ui/js/H-ui.min.js"></script>
</body>
</html>
